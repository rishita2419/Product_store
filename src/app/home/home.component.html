    <!-- search option  -->
<section class="d-flex justify-content-center mt-2">
    <!-- <label for="table-filtering-search" class="me-2 col-form-label">Search</label> -->
	<div class="col-xs-3 col-2">
		<input [(ngModel)]="searchText" class="form-control" type="text" placeholder="search anything"/>
	</div>
    <div class="col-xs-3 col-2 ms-3">
		<input [(ngModel)]="searchText2" class="form-control" type="text" placeholder="search category"/>
	</div>
</section>

<!-- items section -->
<section id="items-section">
    <div class="container-fluid bg-transparent">
      <div class="row">
        <div class="left">

        </div>
        <div class="col-md-4" *ngFor="let item of filterProductList |filter:searchText |searchPipe :searchText2">
          <div class="card m-2">
            <div class="row g-0">
              <div class="card-header product-image col-md-4 d-flex align-content-center">
                <img [src]="item.image" class="card-img my-auto" height="auto" width="auto">
              </div>
              <div class="card-body product-body col-md-8">
                <h6 class="card-title productTitle" style="white-space: no-wrap;">{{item.title}}</h6>
                <p class="card-text">{{item.category}} </p>
                <p class="card-text"> {{item.description}} </p>
                <p class="card-text">₹{{item.price}} </p>
                <p class="card-text"> {{item.rating.star}}⭐⭐⭐ </p>
                <a href="#" class="btn btn-primary">Add To cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
